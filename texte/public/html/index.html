<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
     <div class="login-container">
        <div class="login-logo">
            <img src="/images/kaeyros.png" alt="Logo">
            <h2><span class="dane">Log in gestionaire page</span></h2>
        </div>
        <form id="login-form" methode="post" >
            <div class="form-group">
                <label for="username"><span class="color">Username</span></label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="email"><span class="color">Email</span></label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password"><span class="color">Password</span></label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="button" id="login-button"><span class="dan">Login</span></button>
        </form>
    </div>

    <script src="/public/scipt/login.js"></script> 
</body>
</html>
